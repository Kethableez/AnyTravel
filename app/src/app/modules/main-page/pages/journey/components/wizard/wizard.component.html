<ng-container *ngIf="isWizardEnabled | async as isEnabled; else notEnabled">
  <majk-stepper></majk-stepper>
  <majk-steps></majk-steps>
  <majk-bar></majk-bar>
  <button (click)="setStep(step.STEP_NONE)">Step None</button>
</ng-container>
<ng-template #notEnabled>
  Stwórz nową wycieczkę <button (click)="setStep(step.STEP_FINISH)">step finish</button>
</ng-template>

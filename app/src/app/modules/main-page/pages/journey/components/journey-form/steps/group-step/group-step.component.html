<div class="content-scroll group-box" *ngIf="userGroups$ | async as groups">
  <div *ngFor="let group of groups">
    <div class="box horizontal" [ngClass]="isGroupSelected(group._id)" (click)="selectGroup(group)">
      <figure class="image is-64x64">
        <img [src]="cover(group.cover)" />
      </figure>
      <div class="content">
        <h2 class="title is-2">{{ group.name }}</h2>
      </div>
    </div>
  </div>
</div>
<mat-action-row>
  <button type="button" class="button is-primary" [disabled]="selectedGroupId === ''" (click)="nextStep()">
    Dalej
  </button>
</mat-action-row>

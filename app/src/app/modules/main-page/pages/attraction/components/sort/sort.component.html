<label class="label"> Sortowanie </label>
<div class="field" *ngIf="sortType$ | async as sortType">
  <div class="control">
    <div class="select is-fullwidth">
      <select (change)="changeSortType($event)">
        <option [selected]="sortType === type" *ngFor="let type of SortOptions">{{ type }}</option>
      </select>
    </div>
  </div>
</div>

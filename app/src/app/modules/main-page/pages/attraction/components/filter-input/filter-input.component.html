<div *ngIf="filter">
  <div [ngSwitch]="filter.key">

    <div *ngSwitchCase="'search'">
      <label class="label"> {{filter.label}} </label>
      <div class="field">
        <div class="control">
          <input class="input" type="text" placeholder="Search" (change)="changeValue($event)">

        </div>
      </div>
    </div>

    <div *ngSwitchCase="'sort'">
      <label class="label"> {{filter.label}} </label>
      <div class="field">
        <div class="control">
          <div class="select is-fullwidth">
            <select (change)="changeValue($event)">
              <option *ngFor="let value of filter.displayValues"> {{ value }} </option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div *ngSwitchCase="'isPaid'">
      <div class="field">
        <div class="control">
          <label class="label"> {{filter.label}} </label>
          <!-- <div *ngFor="let value of filter.displayValues">
            <label class="radio"> <input type="radio" [value]="value" (change)="addValue(value)" /> {{ value }} </label>
            <br />
          </div> -->
        </div>
      </div>
    </div>

    <div *ngSwitchDefault>
      <div class="field">
        <div class="control">
          <label class="label"> {{filter.label}} </label>
          <div *ngFor="let value of filter.displayValues">
            <label class="checkbox"> <input type="checkbox" [value]="value" (change)="addValue(value)" /> {{ value }} </label>
            <br />
          </div>
        </div>
      </div>
    </div>
    <hr>
  </div>
</div>

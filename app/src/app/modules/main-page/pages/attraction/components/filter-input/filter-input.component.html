<div *ngIf="filter">
  <div [ngSwitch]="filter.key">
    <div *ngSwitchDefault>
      <div class="field">
        <div class="control">
          <label class="label"> {{filter.label}} </label>
          <div *ngFor="let input of inputList">
            <label class="checkbox"> <input type="checkbox" [value]="input.value" [checked]="input.enabled" (change)="toggleValue(input.value)" /> {{ input.value }} </label>
            <br />
          </div>
        </div>
      </div>
    </div>
    <hr>
  </div>
</div>

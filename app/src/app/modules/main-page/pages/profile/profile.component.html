<div class="columns is-mobile is-centered" *ngIf="(currentUser$ | async) as currentUser">
  <div class="column is-one-quarter">
    <div class="box">
      <div class="field">
        <label class="label">Avatar {{currentUser.avatar}} </label>
      </div>
      <div>
        <button class="button is-link is-rounded">Edit user avatar</button>
      </div>
    </div>
  </div>
  <div class="column is-half">
    <div class="box">
      <div class="field">
        <label class="label">User name: {{ currentUser.firstName + " " + currentUser.lastName }} </label>
      </div>

      <div class="field">
        <label class="label">Nick: {{ currentUser.username }} </label>
      </div>

      <div class="field">
        <label class="label">Birthdate: {{ currentUser.birthdate }}</label>
      </div>

      <div class="field">
        <label class="label">Email: {{ currentUser.email }}</label>
      </div>

      <div class="field">
        <label class="label">User role: {{currentUser.role}}</label>
      </div>

      <div>
        <button class="button is-link is-rounded">Edit User Data</button>
      </div>
    </div>
  </div>
</div>

<div>
  <button class="button is-danger">Delete User</button>
</div>
